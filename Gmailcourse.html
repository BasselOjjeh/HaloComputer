<!DOCTYPE html>
<html lang="en">

<head>
    <button id="load-video-btn">Watch Video</button>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Computer</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body {
            background-image: url("./images/bg-texture.png");
        }

        .main-container {
            display: flex;
            margin-top: 30px;
        }

        .course-sidebar {
            flex: 0 0 200px;
            background-color: #642fbb;
            padding: 20px;
            height: calc(170vh - 80px);
            overflow-y: auto;
        }

        .course-list {
            list-style-type: none;
            padding: 0;
        }

        .course-list li {
            padding: 10px;
            margin: 15px 0;
            background: #6c63ff;
            cursor: pointer;
        }

        .course-content {
            flex: 1;
            padding: 50px;
        }

        .carousel__content iframe {
            width: 100%;
            height: 700px;
            background-color: #f8f8f8;
            border: none;
        }
    </style>
</head>

<!--[1] OpenAI-->

<aside class="course-sidebar">
    <ul class="course-list">
        <li>Introduction to Gmail</li>
        <li>How to Organize Your Inbox</li>
        <li>Creating and Using Labels</li>
        <li>Advanced Gmail Settings</li>
    </ul>
</aside>

<main class="course-content">
    <div class="carousel__content">
        <div class="carousel__item">
            <iframe src="https://www.youtube.com/embed/somevideoID" title="YouTube video player"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
        </div>
    </div>
</main>
    <!-- Footer -->
    <footer>
        <div class="container footer__container">
            <div class="footer__1">
                <a href="index.html" class="footer__logo">
                    <h1>Halo Computer</h1>
                </a>
                <p>An organization founded by two students focused on giving the kids the oppurtunity to learn how to leverage the internet</p>
            </div>
            <!-- Other footer content -->
        </div>
        <div class="footer__copyright">
            <small>Copyright &copy; Halo Computer</small>
        </div>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
